<!DOCTYPE HTML>
<html>
    <head>
        <title>I love you!</title>
        <link rel = "stylesheet" href = "style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="pedro.js"></script>
    </head>
    <body>

        <div id="all-contents">
            <div id="question-div"> 
                <div id="gif-div"> <img></div>
                <h1>Will you marry me?</h1>
            </div>

            <div id="answers-div">  
                <ul>
                    <li>
                        <div id="answer1-div">
                            <button id="answer1">Yes</button>
                        </div>    
                    </li>
                    <li>
                        <div id="answer2-div">
                            <button id="answer2">No</button>
                        </div>
                    </li>
                </ul>
            </div>
            
        </div>

    </body>
    <script>
        const ANSWER1ID = "#answer1"
        const ANSWER2ID = "#answer2"

        // console.log(1)

        $(ANSWER1ID).mouseover(function(){
            // console.log($(ANSWER1ID).text())
            if ($(ANSWER1ID).text().trim() === "No"){
                swapAnswers()
            }
        })
        $(ANSWER2ID).mouseover(function(){
            if ($(ANSWER2ID).text().trim() === "No"){
                swapAnswers()
            }
        })

        function swapAnswers(){
            // console.log("swapping answers")
            let temp = $(ANSWER1ID).text()
            $(ANSWER1ID).text($(ANSWER2ID).text())
            $(ANSWER2ID).text(temp)

        }
    </script>
</html>
